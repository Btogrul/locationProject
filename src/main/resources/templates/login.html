<!DOCTYPE html>
<html lang="en"  xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <title>Login</title>
    <style>
        .show-password-btn {
            margin-left: 10px;
            cursor: pointer;
            font-size: 0.9em;
            color: #007bff;
            border: none;
            background: none;
        }
    </style>
</head>
<body>
<div id="gradient-bg">
    <div class="gradient-container">
        <div class="gradient1"></div>
        <div class="gradient2"></div>
        <div class="gradient3"></div>
        <div class="gradient4"></div>
        <div class="gradient5"></div>
    </div>
</div>


<form id="form-container" method="post" th:action="@{/login}"
>
    <h1 class="title">Sign in</h1>
    <label  class="label" for="username">Username:</label>
    <input type="text" id="username" name="username"  placeholder="Password" required>

    <label for="password" class="label">Password:</label>
<!--    <input type="password" id="password" name="password" placeholder="Password"  required>-->
    <div style="display: flex; align-items: center;">
        <input type="password" id="password" name="password" placeholder="Password" required>
        <button type="button" class="show-password-btn" onclick="togglePassword()">Göstər</button>
    </div>
    <input class="submit" type="submit"  value="Daxil ol"/>


</form>
<script>
    function togglePassword() {
        const passwordField = document.getElementById("password");
        const showPasswordBtn = document.querySelector(".show-password-btn");
        if (passwordField.type === "password") {
            passwordField.type = "text";
            showPasswordBtn.textContent = "Gizlət";
        } else {
            passwordField.type = "password";
            showPasswordBtn.textContent = "Göstər";
        }
    }
</script>
</body>
</html>
