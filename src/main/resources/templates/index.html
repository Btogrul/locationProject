<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/map.css">
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
    <title>Kalbajar</title>
</head>
<body th:style="'background-image: url(' + @{/images/bgimg.jpg} + '); background-size: cover; background-position: center;'">
<div id="loadingOverlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; z-index: 1000;">
    <p style="color: white;">Loading...</p>
</div>
<main class="container">

    <section class="section-1">
        <nav>
            <div class="nav-main">
                <div class="nav-logo">
                    <a href="#"><img th:src="@{/images/gerb.png}" alt="kalbajar"></a>
                </div>
                <ul>
                    <li class="log-d" ><a class="log-inner" target="_blank" th:href="@{/login}">Daxil ol</a></li>
                </ul>
                <div class="nav-mobile-menu" id="nav-mobile-menu">
                    <img src="https://rvs-hosterr-waitlist-page.vercel.app/Assets/Hamburger-Menu.svg" alt="burger btn">
                </div>
            </div>
        </nav>

        <nav class="mobile-menu">
            <div class="mobile-menu-main">
                <ul>
                    <li class="log-d"><a class="log-inner" target="_blank" th:href="@{/login}">Daxil ol</a></li>
                </ul>
            </div>
        </nav>

        <div class="section-1-main">
            <div class="section-1-content" id="map">

            </div>
        </div>
    </section>

</main>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3udL3KCDrHNVCo59XmW6p1ffm6RjVXPk&libraries=places,marker,streetView,visualization&callback=initMap" ></script>
<script type="module" src="/js/index.js"></script>
</body>
</html>
